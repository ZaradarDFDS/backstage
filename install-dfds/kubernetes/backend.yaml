apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-backend
  labels:
    app: backstage
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
      component: backend
  template:
    metadata:
      labels:
        app: backstage
        component: backend
    spec:
      containers:
      - name: backend
        image: 579478677147.dkr.ecr.eu-central-1.amazonaws.com/selfservice/backstage-backend:$(Build.BuildId)
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
          name: backend
          protocol: TCP
