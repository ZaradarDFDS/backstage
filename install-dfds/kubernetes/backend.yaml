apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-backend
  labels:
    app: backstage
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
      component: backend
  template:
    metadata:
      labels:
        app: backstage
        component: backend
    spec:
      containers:
      - name: backend
        image: 579478677147.dkr.ecr.eu-central-1.amazonaws.com/selfservice/backstage-backend:$(Build.BuildId)
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7000
          name: backend
          protocol: TCP
        env:
        - name: DATABASE_HOST
          value: $(DATABASE_HOST)
        - name: DATABASE_PORT
          value: $(DATABASE_PORT)
        - name: DATABASE_USER
          value: $(DATABASE_USER)
        - name: DATABASE_NAME
          value: $(DATABASE_NAME)
        - name: DATABASE_PASSWORD
          value: $(DATABASE_PASSWORD)
        # - name: AUTH_OKTA_CLIENT_ID
        #   value: $(AUTH_OKTA_CLIENT_ID)
        # - name: AUTH_OKTA_CLIENT_SECRET,
        #   value: $(AUTH_OKTA_CLIENT_SECRET)
        # - name: AUTH_OKTA_AUDIENCE
        #   value: $(AUTH_OKTA_AUDIENCE)
        # - name: AUTH_GITHUB_CLIENT_ID,
        #   value: $(AUTH_GITHUB_CLIENT_ID)
        # - name: AUTH_GITHUB_CLIENT_SECRET
        #   value: $(AUTH_GITHUB_CLIENT_SECRET)
        resources: {}