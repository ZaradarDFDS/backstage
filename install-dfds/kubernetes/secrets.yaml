  azuredevops_token: $(THIRDPARTY_AZUREDEVOPS_TOKEN)
  github_token: $(THIRDPARTY_GITHUB_TOKEN)
metadata:
  name: backstage-third-party-credentials
  namespace: backstage
type: Opaque
