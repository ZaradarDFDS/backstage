app:
  title: DFDS Backstage
  baseUrl: http://localhost:3000
  googleAnalyticsTrackingId: # UA-000000-0
  support:
    url: https://github.com/backstage/backstage/issues # Used by common ErrorPage
    items: # Used by common SupportButton component
      - title: Issues
        icon: github
        links:
          - url: https://github.com/backstage/backstage/issues
            title: GitHub Issues
      - title: Discord Chatroom
        icon: chat
        links:
          - url: https://discord.gg/MUpMjP2
            title: '#backstage'

backend:
  baseUrl: http://localhost:7000
  listen:
    port: 7000
  database:
    client: pg
    connection:
      host:
        $env: DATABASE_HOST
      port:
        $env: DATABASE_PORT
      user:
        $env: DATABASE_USER
      password:
        $env: DATABASE_PASSWORD
  cache:
    store: memory
  cors:
    origin:
      $env: BACKEND_CORS_ORIGIN
    methods: [GET, POST, PUT, DELETE]
    credentials: true
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  reading:
    allow:
      - host: example.com
      - host: '*.mozilla.org'
      - host: private-aa6799-zaradardfds.apiary-mock.com
  # workingDirectory: /tmp # Use this to configure a working directory for the scaffolder, defaults to the OS temp-dir

# See README.md in the proxy-backend plugin for information on the configuration format
proxy:
  '/circleci/api':
    target: https://circleci.com/api/v1.1
    headers:
      Circle-Token: ${CIRCLECI_AUTH_TOKEN}

  '/jenkins/api':
    target: http://localhost:8080
    headers:
      Authorization: ${JENKINS_BASIC_AUTH_HEADER}

  '/travisci/api':
    target: https://api.travis-ci.com
    changeOrigin: true
    headers:
      Authorization: ${TRAVISCI_AUTH_TOKEN}
      travis-api-version: '3'

  '/newrelic/apm/api':
    target: https://api.newrelic.com/v2
    headers:
      X-Api-Key: ${NEW_RELIC_REST_API_KEY}

  '/pagerduty':
    target: https://api.pagerduty.com
    headers:
      Authorization: ${PAGERDUTY_TOKEN}

  '/buildkite/api':
    target: https://api.buildkite.com/v2/
    headers:
      Authorization: ${BUILDKITE_TOKEN}

  '/sentry/api':
    target: https://sentry.io/api/
    allowedMethods: ['GET']
    headers:
      Authorization: ${SENTRY_TOKEN}

  '/ilert':
    target: https://api.ilert.com
    allowedMethods: ['GET', 'POST', 'PUT']
    allowedHeaders: ['Authorization']
    headers:
      Authorization: ${ILERT_AUTH_HEADER}

  '/dfds-api/capsvc':
    target: ${DFDS_API_CAPSVC_ENDPOINT}
    allowedMethods: ['GET', 'POST', 'PUT']
    allowedHeaders: ['Authorization']

  '/dfds-api/inventa':
    target: ${DFDS_API_INVENTA_ENDPOINT}
    allowedMethods: ['GET', 'POST', 'PUT']
    allowedHeaders: ['Authorization']

  '/dfds-api/cost-janitor':
    target: ${DFDS_API_COST_JANITOR_ENDPOINT}
    allowedMethods: ['GET', 'POST', 'PUT']
    allowedHeaders: ['Authorization']

  '/dfds-api/azure-devops-janitor':
    target: ${DFDS_API_AZURE_DEVOPS_JANITOR_ENDPOINT}
    allowedMethods: ['GET', 'POST', 'PUT']
    allowedHeaders: ['Authorization']


organization:
  name: DFDS

# Reference documentation http://backstage.io/docs/features/techdocs/configuration
# Note: After experimenting with basic setup, use CI/CD to generate docs
# and an external cloud storage when deploying TechDocs for production use-case.
# https://backstage.io/docs/features/techdocs/how-to-guides#how-to-migrate-from-techdocs-basic-to-recommended-deployment-approach
techdocs:
  builder: 'local' # Alternatives - 'external'
  generators:
    techdocs: 'docker' # Alternatives - 'local'
  publisher:
    type: 'local' # Alternatives - 'googleGcs' or 'awsS3' or 'azureBlobStorage' or 'openStackSwift'. Read documentation for using alternatives.

sentry:
  organization: DFDS

rollbar:
  organization: DFDS
  # NOTE: The rollbar-backend & accountToken key may be deprecated in the future (replaced by a proxy config)
  accountToken: my-rollbar-account-token

lighthouse:
  baseUrl: http://localhost:3003

kubernetes:
  serviceLocatorMethod:
    type: 'multiTenant'
  clusterLocatorMethods:
    - type: 'config'
      clusters:
        - url: https://B182759F93D251942CB146063F57036B.yl4.eu-west-1.eks.amazonaws.com
          name: hellman
          authProvider: 'serviceAccount'
          serviceAccountToken:
            $env: HELLMAN_SERVICE_ACCOUNT_TOKEN

kafka:
  clientId: backstage
  clusters:
    - name: cluster
      brokers:
        - $env: KAFKA_CLUSTER
      ssl: false

